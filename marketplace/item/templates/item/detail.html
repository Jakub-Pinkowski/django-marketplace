{% extends 'core/base.html' %} {% block title %} {{ item.name }} {% endblock %} {% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ item.image.url}}" alt="" class="rounded-xl" />
    </div>

    <div class="p-6 bg-white rounded-b-xl">
        <h2 class="text-2xl">{{ item.name }}</h2>
        <p class="text-gray-500">Price: {{ item.price }}</p>
        <p class="text-gray-500">Seller: {{ item.created_by.username }}</p>

        {% if item.description %}
        <p class="text-gray-700">
            <strong class="text-gray-500">Description:</strong><br />
            {{ item.description }}
        </p>
        {% endif %}

        <a
            href=""
            class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-emerald-500 text-white hover:bg-emerald-700 rounded-xl"
            >Contat seller
        </a>
    </div>
</div>

{% endblock %}
